<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <header class="cabecalho">
        <img class="logo-header" src="./img/logo.svg" alt="Logo da Comunidade">
        <nav class="cabecalho-menu">            
            <a class="cabecalho-menu-item" href="#">Comunidade</a>
            <a class="cabecalho-menu-item" href="#"">Tutorial</a>
            <a class="cabecalho-menu-item" href="#"">Open Source</a>
            <a class="cabecalho-menu-item" href="#"">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito"> 
                <h1 class="conteudo-principal-escrito-titulo">Balle Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade segura de um jeito fácil</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="logo-bot" src="./img/bot rafa.png" alt="imagem da bot ">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Cria um <strong>sistema de verificação</strong></p>
            <p class="conteudo-secundario-paragrafo">2. <strong>Promove os membros automaticamente</strong> de acordo com suas atividades</p>
            <p class="conteudo-secundario-paragrafo">3. Sistema de <strong>banimento 100% eficaz.</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="logo-rodape" src="./img/logo rodape.svg" alt="logo-ballerini-rodape">
    </footer>
</body>
</html>
